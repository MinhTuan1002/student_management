<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<img src="1557717551734-codegym.png" id="logo" style="width: 1800px; height: 600px; object-fit: cover;">
<h1>QUẢN LÝ HỌC VIÊN</h1>

<div class="container">
    <div class="box">
        <div class="title">Thông tin học viên</div>
        <table>
            <tr><td>ID</td><td><input id="id"></td></tr>
            <tr><td>Họ tên</td><td><input id="name"></td></tr>
            <tr><td>Ngày sinh</td><td><input id="dob" type="date"></td></tr>
            <tr><td>Giới tính</td><td><input id="gender"></td></tr>
            <tr><td>Lớp</td><td><input id="class"></td></tr>
            <tr><td>Ảnh</td><td><input id="img" type="file" accept="image/*" onchange="loadImage(event)"></td></tr>
            <tr><td>Preview</td><td><img id="preview" style="width:60px;height:80px;object-fit:cover;border:1px solid #ccc;"></td></tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <button class="btn add" onclick="addStudent()">Thêm</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="box" style="width: 60%;">
        <div class="title">Danh sách học viên</div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Họ tên</th>
                <th>Ngày sinh</th>
                <th>Giới tính</th>
                <th>Lớp</th>
                <th>Ảnh</th>
                <th>Tùy chọn</th>
            </tr>
            </thead>
            <tbody id="list"></tbody>
        </table>
    </div>
</div>
</body>
</html>
